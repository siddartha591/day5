<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <style>
    * Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
.background {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Header Styling */
.header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background-color: #007bff;
    color: white;
    padding: 20px;
    margin-bottom: 20px;
    width: 100%;
}

.nav {
    margin-top: 10px;
}

.nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

.nav a:hover {
    text-decoration: underline;
}

/* Form Container */
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: white;
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Feedback Form */
.feedback-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
}

.feedback-form label {
    font-weight: bold;
}

.feedback-form input,
.feedback-form select,
.feedback-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.radio-group {
    display: flex;
    gap: 15px;
}

.feedback-form button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    align-self: center;
    width: 100%;
}

.feedback-form button:hover {
    background-color: #0056b3;
}

/* Footer Styling */
.footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    background-color: #333;
    color: white;
    width: 100%;
}

/* Responsive Design */
@media (max-width: 768px) {
    .background {
        padding: 10px;
    }

    .form-container {
        padding: 15px;
    }

    .nav {
        flex-direction: column;
    }

    .nav a {
        margin: 5px 0;
    }
} </style>
</head>
<body class="background">
    <!-- Header Section -->
    <header class="header">
        <h1>User Feedback Form</h1>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Feedback Form Section -->
    <section id="feedback-form" class="form-container">
        <h2>We value your feedback</h2>
        <form action="#" method="POST" class="feedback-form" id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required maxlength="50">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" maxlength="500"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <!-- Multimedia Section -->
    <section>
        <h2>Tutorial Video</h2>
        <video controls width="400">
            <source src="https://via.placeholder.com/150" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>System Update Sound</h2>
        <audio controls>
            <source src="https://via.placeholder.com/150" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 LaunchDarkly. All rights reserved.</p>
    </footer>
    <script src="feedback.js"></script>
</body>
</html>
